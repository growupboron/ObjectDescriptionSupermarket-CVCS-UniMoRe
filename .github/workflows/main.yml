name: Merge Repositories with History

on:
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Original Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "growupboron"
          git config user.email "shankhoghosh123@gmail.com"

      - name: Merge New Repository with History
        run: |
          git remote add new-repo https://github.com/MicheleBellitti/ObjectDescriptionSupermarket-CVCS-UniMoRe.git
          git fetch new-repo
          git merge --allow-unrelated-histories new-repo/main -m "Merged new repository into original repository preserving history"
          git push origin main
