name: Merge Repositories with History Prioritizing New Repo

on:
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Original Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "<your-email>"

      - name: Add New Repository Remote and Fetch
        run: |
          git remote add new-repo https://github.com/MicheleBellitti/ObjectDescriptionSupermarket-CVCS-UniMoRe.git
          git fetch new-repo

      - name: Merge New Repository with History Prioritizing New Repo
        run: |
          git merge new-repo/main --allow-unrelated-histories -X theirs -m "Merged new repository into original repository preserving history and prioritizing new repo in conflicts"
          git push origin main
